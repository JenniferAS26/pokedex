<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <nav class="header-navbar">
                <img src="./assets/pokeball.png" alt="pokeball">
                <h2 class="navbar-title">Pokedex</h2> 
               </nav>
        </header>
        <main class="main">
            <section class="hero">
                <div class="name">
                    <img src="./assets/flame.png" alt="type">
                    <h3>Charizard</h3>
                </div>
                <img src="./assets/charizard.png" alt="charizard">
            </section>
            <section class="info-container">
                <div class="card-container">
                    <div>
                        <span>No</span>
                        <span>006</span>
                    </div>
                    <div>
                        <span>Level</span>
                        <span>100</span>
                    </div>
                <!-- </div> -->
                <!-- <div class="card-container"> -->
                    <div>
                        <span>Type</span>
                        <span>Fire</span>
                    </div>
                    <div>
                        <span>Ability</span>
                        <span>Flames</span>
                    </div>
                <!-- </div>
                <div class="card-container"> -->
                    <div>
                        <span>height</span>
                        <span>1.7m</span>
                    </div>
                    <div>
                        <span>weight</span>
                        <span>90.5kg</span>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <div class="carousel-container">
                <div class="item">
                    <img src="./assets/mewtwo.png" alt="mewtwo">
                </div>
                <div class="item">
                    <img src="./assets/squirtle.png" alt="squirtle">
                </div>
                <div class="item">
                    <img src="./assets/charmander.png" alt="charmander">
                </div>
                <div class="item">
                    <img src="./assets/eevee.png" alt="eevee">
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
